<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RrishMusic - Multi-Service Musician Platform</title>
  <meta name="description" content="Rrish - Performance | Teaching | Collaboration - Professional music services">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Redirect script for GitHub Pages SPA routing -->
  <script type="text/javascript">
    // Single Page Application redirect script for GitHub Pages
    // This script takes the current URL and redirects to the index page 
    // with the full path encoded as a query parameter
    
    (function() {
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      try {
        // Build the redirect URL with proper encoding
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                     l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                     '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
                     (l.search ? '&' + l.search.slice(1) : '') + l.hash;
        
        // Debug logging for development
        if (l.hostname === 'localhost' || l.hostname === '127.0.0.1') {
          console.log('[SPA Redirect] Original URL:', l.href);
          console.log('[SPA Redirect] Redirecting to:', newUrl);
        }
        
        // Perform the redirect
        window.location.replace(newUrl);
      } catch (error) {
        // Fallback to homepage if redirect fails
        console.warn('[SPA Redirect] Error during redirect, going to homepage:', error);
        window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      }
    })();
  </script>
  
  <!-- Fallback styles for better user experience -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { margin: 0 0 1rem 0; font-size: 1.5rem; }
    p { margin: 0.5rem 0; opacity: 0.9; }
    a { color: #fff; text-decoration: underline; }
    a:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <!-- Loading state for JavaScript users -->
  <div class="container">
    <div class="loading"></div>
    <h1>RrishMusic</h1>
    <p>Redirecting to your requested page...</p>
    <p style="font-size: 0.875rem; margin-top: 2rem;">
      If you're not redirected automatically, 
      <a href="/" onclick="window.location.href='/'; return false;">click here to go to the homepage</a>
    </p>
  </div>

  <!-- Fallback content for users with JavaScript disabled -->
  <noscript>
    <div class="container">
      <h1>RrishMusic - Page Not Found</h1>
      <p>The page you're looking for might have been moved or doesn't exist.</p>
      <p><a href="/">Return to Homepage</a></p>
      <p style="font-size: 0.875rem; margin-top: 2rem;">
        Please enable JavaScript for the best experience on our website.
      </p>
    </div>
  </noscript>
</body>
</html>
