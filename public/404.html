<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RrishMusic - Multi-Service Musician Platform</title>
  <meta name="description" content="Rrish - Performance | Teaching | Collaboration - Professional music services">
  
  <!-- Redirect script for GitHub Pages SPA routing -->
  <script type="text/javascript">
    // Single Page Application redirect script for GitHub Pages
    // This script takes the current URL and redirects to the index page 
    // with the full path encoded as a hash parameter
    
    var pathSegmentsToKeep = 0;
    
    var l = window.location;
    var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                 l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
                 '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
                 (l.search ? '&' + l.search.slice(1) : '') + l.hash;
    
    // Redirect to index.html with the path info in the search params
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <!-- Fallback content for users with JavaScript disabled -->
  <noscript>
    <div style="font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 50px 20px;">
      <h1>Redirecting to RrishMusic</h1>
      <p>If you are not redirected automatically, <a href="/">click here to go to the homepage</a></p>
    </div>
  </noscript>
</body>
</html>
