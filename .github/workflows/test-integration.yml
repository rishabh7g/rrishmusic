name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    name: Integration Tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Run integration tests
        run: npm run test:integration:coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./test-results/coverage/integration/lcov.info
          flags: integration-tests
          name: integration-tests-coverage
          fail_ci_if_error: false
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-results/junit/integration-results.xml
            test-results/json/integration-results.json
            test-results/html/integration-report.html
            test-results/coverage/integration/
          retention-days: 30
          
      - name: Publish integration test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Test Results
          path: test-results/junit/integration-results.xml
          reporter: java-junit
          fail-on-error: false

  integration-tests-summary:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    
    steps:
      - name: Integration Tests Summary
        run: |
          echo "### ðŸ”— Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Coverage Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Target Coverage**: 85% statements, 80% branches" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Focus**: Component integration with content system" >> $GITHUB_STEP_SUMMARY